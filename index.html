<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="logo-container">
    <img class="logo-container__img" src="./eisenhower-matrix.jpg" alt="logo">
    <a 
      class="logo-container__more-info" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a
    >
  </header>
  <main class="main-page">
    <section id="add-element-container">
      <label class="add-element-container__label" for="new-task-id">Add Item</label>
      <form action="#" class="add-element-container__form">
        <input id="new-task-id"class="new-task add-element-container__input-text" type="text">
        <button class="add-element-container__button" type="button">Add</button>
      </form>
    </section>
    <h2 class="title">Todo</h2>
    <ul id="incomplete-tasks">
      <li class="task-list">
        <input class="task-list__input-checkbox" type="checkbox">
        <label class="new-task task-list__label">Pay Bills</label>
        <input type="text" class="new-task task-list__input-text">
        <button class="task-list__button-edit">Edit</button>
        <button class="task-list__button-delete">
          <img class="task-list__delete-img" src="./remove.svg" alt="delete">
        </button>
      </li>
      <li class="edit-mode task-list">
        <input class="task-list__input-checkbox" type="checkbox">
        <label class="new-task task-list__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="new-task task-list__input-text">
        <button class="task-list__button-edit">Save</button>
        <button class="task-list__button-delete">
          <img class="task-list__delete-img" src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
    <h2 class="title">Completed</h2>
    <ul id="completed-tasks">
      <li class="task-list">
        <input class="task-list__input-checkbox" type="checkbox" checked>
        <label class="new-task task-list__label">See the Doctor</label>
        <input type="text" class="new-task task-list__input-text">
        <button class="task-list__button-edit">Edit</button>
        <button class="task-list__button-delete">
          <img class="task-list__delete-img" src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
